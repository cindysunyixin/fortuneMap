<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='style/main.min.css'>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css">
</head>

<style>
#overlay {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.stations, .stations svg {
  position: absolute;
}

.stations svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.stations circle {
  fill: brown;
  stroke: black;
  stroke-width: 1.5px;
}
</style>

<body>
    <div id='container'>
        <div id='overlay'></div>
        <div id='options'></div>
    </div>

    <input type="range" name="points" min="0" max="208" step="1" value="0" id="slider-time" style="width:900px;bottom:50px;position:absolute;left: 25px">

    <!-- Blackrock scripts -->
    <script src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://www.blackrock.com/tools/api/js/hackathon"></script>

    <!-- jQuery and d3 libraries -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src='https://d3js.org/d3-scale-chromatic.v1.min.js'></script>
    
    
    <!-- custom scripts -->
    <script src='js/overlay.js'></script>
    <script src='js/fortuneMapv2.js'></script>
    
    <!-- Google Map API -->
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false&language=en&libraries=places&callback=fortune' async defer></script>
</body>
    
</html>
